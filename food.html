<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="outstyle.css">
    <script src="https://kit.fontawesome.com/1a0ac75861.js" crossorigin="anonymous"></script>
    <title>Outlets</title>
</head>
<body class="">
    <div class="container">
        <header>
            <div class="title">OUTLET LIST</div>
            <div class="icon-cart">
                <i class="fa-solid fa-cart-shopping"></i>
                <span>0</span>
            </div>
        </header>
        <h2>Italian Oven</h2>
        <div class="listProduct">
            <div class="item">
                <img src="images/magrita.jpeg" alt="">
                <h3>Margherita Pizza</h3>
                <div class="price">Rs.200</div>
                <button class="addCart">
                    Add to Cart
                </button>
            </div>
        </div>
    </div>

    <div class="cartTab">
        <h1>Your Cart</h1>
        <div class="listCart">
            <div class="item">
                <div class="image">
                    <img src="images/magrita.jpeg" alt="">
                </div>
                <div class="name">
                    Margherita Pizza
                </div>
                <div class="totalprice">
                    Rs.200
                </div>
                <div class="quantity">
                    <span class="minus">-</span>
                    <span>1</span>
                    <span class="plus">+</span>
                </div>
            </div>
        </div>
        <div class="btn">
            <button class="close">CLOSE</button>
            <button class="checkOut">CHECK OUT</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
